<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-jsx.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/assets/style.scss">
</head>
<body>
  <nav class="navigation">
    <div class="nav__drawer-cover"></div>
    <div class="nav__drawer-content">
      <button class="nav__toggle-btn"></button>
      <div class="d-flex flex-column space-y-2">
        <div class="w-100 btn btn-info example-btn">state</div>
        <div class="w-100 btn btn-info example-btn">props</div>
        <div class="w-100 btn btn-info example-btn">ref</div>
        <div class="w-100 btn btn-info example-btn">lifeCycle</div>
        <div class="w-100 btn btn-info example-btn">Conditional Rendering</div>
        <div class="w-100 btn btn-info example-btn">Lists</div>
      </div>
    </div>
  </nav>
  <div class="container-fluid example-container">
    <div class="row">
      <div class="col-6">
        <div id="root"></div>
      </div>
      <div class="col-6">
        <div id="app"></div>
      </div>
    </div>
  </div>
  <script>
    +(function(){
      const exampleBTNS = document.querySelectorAll('.example-btn');
      exampleBTNS.forEach((ele, index) => {
        ele.addEventListener('click', () => {
          window.location.hash = "#" + index;
          toggleNavOpen();
          window.dispatchEvent(new CustomEvent('changeExample', { detail:index }));

          exampleBTNS.forEach((ele) => ele.classList.remove('is-active'));
          ele.classList.add('is-active');
        });
      });
      let isNavOpen = false;
      let navElement = document.querySelector('.navigation');
      const toggleNavOpen = () => {
        isNavOpen = !isNavOpen;
        navElement.classList.toggle('is-open', isNavOpen);
      }
      document.querySelector('.nav__toggle-btn').addEventListener('click', toggleNavOpen);
      document.querySelector('.nav__drawer-cover').addEventListener('click', toggleNavOpen);
      if (window.location.hash) {
        const index = +window.location.hash.split('')[1];
        window.currentIndex = index;
      }
    })();
  </script>
  <script type="module" src="/src/react/main.jsx"></script>
  <script type="module" src="/src/vue/main.js"></script>
</body>
</html>
